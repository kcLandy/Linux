### Localization
# Predefine locale and keyboard settings
locale=fr_FR.UTF-8
keyboard-configuration/xkb-keymap=fr
keyboard-configuration/layoutcode=fr
keyboard-configuration/variantcode=

# Timezone
clock-setup/utc=true
clock-setup/ntp=true
timezone=Europe/Paris

### Network Configuration
# Use wireless networking
d-i netcfg/choose_interface select wlan0
d-i netcfg/wireless_essid string WiFi@YNOV
# Replace 'ClefDeSecurite' with your WiFi password
d-i netcfg/wireless_wpa string dylan.arlin@ynov.com

d-i mirror/country string FR
d-i mirror/http/hostname string ftp.fr.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

### Disk Partitioning
# Use entire disk and set up LVM
d-i partman-auto/method string lvm
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-auto/choose_recipe select atomic
d-i partman-auto/expert_recipe string \
      boot-root :: \
        100 1000 100000000 ext4 \
          $primary{ } \
          $bootable{ } \
          method{ format } format{ } \
          use_filesystem{ } filesystem{ ext4 } \
          mountpoint{ / } . \
        512 512 512 linux-swap \
          method{ swap } format{ } .
d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true

### User Accounts
# Root password disabled
d-i passwd/root-login boolean false

# First user account (replace with actual encrypted passwords)
d-i passwd/user-fullname string User1
d-i passwd/username string user1
d-i passwd/user-password-crypted password $6$hashed_password1
d-i passwd/user-password-again-crypted password $6$hashed_password1

# Second user account
d-i passwd/user-fullname string User2
d-i passwd/username string user2
d-i passwd/user-password-crypted password $6$hashed_password2
d-i passwd/user-password-again-crypted password $6$hashed_password2

### Software Selection
tasksel tasksel/first multiselect standard, ssh-server
# Install htop
d-i pkgsel/include string htop

### Post-Installation Commands
# Create a file in /home
d-i preseed/late_command string \
  echo "Hello, World!" > /target/home/helloworld.txt; \
  chmod 644 /target/home/helloworld.txt

### Finish Installation
# Avoid final confirmation screen
d-i finish-install/reboot_in_progress note
